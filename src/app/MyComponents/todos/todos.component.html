<app-add-todo (todoAdd)="AddToDo($event)"></app-add-todo>
<h4></h4>
<h4>Your Todos</h4>
<div *ngIf="this.todos.length == 0; else elseBlock">No Work Pending</div>
<ng-template #elseBlock>
  <div *ngFor="let todo of todos">
    <app-todo-items [todo]="todo" (todoDelete)="deleteToDo($event)">
    </app-todo-items>
  </div>
</ng-template>
